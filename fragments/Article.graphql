fragment Article on Article {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  slug
  excerpt
  published
  content {
    ... on ArticleContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Article {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Author {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Category {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Page {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Tag {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  keywords
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  cover {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  categories {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  authors {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  buttons {
    ... on Button {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}