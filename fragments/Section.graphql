fragment Section on Section {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  subtitle
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  fullscreen
  backgroundColor {
    ... on Color {
      hex
      rgba {
        ... on RGBA {
          r
          g
          b
          a
        }
      }
      css
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  buttons {
    ... on Button {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  backgroundImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}