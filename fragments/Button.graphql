fragment Button on Button {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  subtitle
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  link {
    ... on Article {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Link {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}